name: Test Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # TODO: Upgrade to v4
      # TODO: Upgrade node version for the app?
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🔨 Test Build
        run: npm run build
