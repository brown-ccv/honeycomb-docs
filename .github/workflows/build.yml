name: Test Build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # TODO: Upgrade to v4
      # TODO: Upgrade node version for the app?
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: ⎔ Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🔨 Test Build
        run: npm run build
